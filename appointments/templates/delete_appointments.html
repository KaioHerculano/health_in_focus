{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center">Tem certeza que deseja excluir este agendamento?</h2>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-2">Excluir</button>
            <a href="{% url 'schedule_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
