{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Agendamento de Consulta</h2>

  <form method="POST" class="card p-4 shadow-sm bg-dark text-light border-0 mb-3">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.nome.id_for_label }}" class="form-label">Nome completo</label>
      {{ form.nome }}
    </div>
    <div class="mb-3">
      <label for="{{ form.cpf.id_for_label }}" class="form-label">CPF</label>
      {{ form.cpf }}
    </div>
    <div class="mb-3">
      <label for="{{ form.data.id_for_label }}" class="form-label">Data</label>
      {{ form.data }}
    </div>
    <div class="mb-3">
      <label for="{{ form.especialidade.id_for_label }}" class="form-label">Especialidade</label>
      {{ form.especialidade }}
    </div>
    <div class="mb-3">
      <label for="{{ form.observacoes.id_for_label }}" class="form-label">Observações</label>
      {{ form.observacoes }}
    </div>
    <button type="submit" class="btn btn-primary">Agendar</button>
  </form>

  <a href="{% url 'home' %}" class="btn btn-secondary">Voltar para o Início</a>
</div>
{% endblock %}
